<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <form id="form">
        <div class="form-group">
            <label for="playerOneName">Player One:</label>
            <input type="text" id="playerOneName" required>
        </div>

        <div class="form-group">
            <label for="playerTwoName">Player Two:</label>
            <input type="text" id="playerTwoName" required>
        </div>

        <button type="submit" class="action-button">Start</button>
    </form>

    <div id="board" class="game-board hide-element">
        <button data-position="1" class="game-button"></button>
        <button data-position="2" class="game-button"></button>
        <button data-position="3" class="game-button"></button>
        <button data-position="4" class="game-button"></button>
        <button data-position="5" class="game-button"></button>
        <button data-position="6" class="game-button"></button>
        <button data-position="7" class="game-button"></button>
        <button data-position="8" class="game-button"></button>
        <button data-position="9" class="game-button"></button>
    </div>

    <button id="restartButton" class="hide-element action-button">Restart</button>

    <div id="resultContainer" class="result-container"></div>

    <script src="script.js"></script>
</body>

</html>
