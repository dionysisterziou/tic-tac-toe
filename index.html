<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="board" class="game-board hide-element">
        <button data-position="1"></button>
        <button data-position="2"></button>
        <button data-position="3"></button>
        <button data-position="4"></button>
        <button data-position="5"></button>
        <button data-position="6"></button>
        <button data-position="7"></button>
        <button data-position="8"></button>
        <button data-position="9"></button>
    </div>

    <button id="restartButton" class="hide-element">Restart</button>

    <form id="form">
        <label for="playerOneName">Player One:</label>
        <input type="text" id="playerOneName">

        <label for="playerTwoName">Player Two:</label>
        <input type="text" id="playerTwoName">

        <button type="submit">Start</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
